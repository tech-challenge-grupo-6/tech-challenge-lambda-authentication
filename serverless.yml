service: auth-users-lambda
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs18.x
  environment:
    user_pool_id: "us-east-1_lnmvkmOPF"
    client_id: "4d0vslfihgs3lvlpt4lbl7dg9h"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:AdminInitiateAuth
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminSetUserPassword
      Resource: "*"
functions:
  loginUser:
    handler: handler.login
    events:
      - http:
          path: user/login
          method: post
          cors: true
  signupUser:
    handler: handler.signup
    events:
      - http:
          path: user/signup
          method: post
          cors: true
  privateAPI:
    handler: handler.private
    events:
      - http:
          path: user/private
          method: post
          cors: true
          integration: lambda
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn: "arn:aws:cognito-idp:us-east-1:318353297187:userpool/us-east-1_lnmvkmOPF"
            claims:
              - email
custom:
  prune:
    automatic: true
    number: 3

plugins:
  - serverless-offline
  - serverless-prune-plugin
  - serverless-dotenv-plugin